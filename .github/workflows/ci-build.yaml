name: CI-Build


on:
  pull_request:
    types: [ closed ]

permissions:
  contents: write

jobs:
  devnet:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'CI:Deploy')
    runs-on: ubuntu-24.04

    services:
      geth:
        image: dmanov/go-ethereum:dev-latest
        ports:
          - 8545:8545
          - 30303:30303
        options: >-
          --health-cmd="curl --fail http://localhost:8545 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Wait for Geth devnet to be ready
        run: |
          for i in {1..20}; do
            curl --silent http://localhost:8545 && break
            echo "Waiting for geth..."
            sleep 3
          done

